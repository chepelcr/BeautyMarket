<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>JMarkets - Tu tienda online en minutos</title>
    <meta name="description" content="Crea tu tienda online en minutos. La plataforma completa para vender en línea con tu propio subdominio, gestión de inventario y pagos integrados." />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script>
      // Handle redirect from GitHub Pages 404.html for SPA routing
      // When a route is accessed directly, GitHub Pages serves 404.html
      // which redirects to index.html but stores the original path in sessionStorage
      (function() {
        const redirectPath = sessionStorage.getItem('redirect_path');
        if (redirectPath && redirectPath !== '/' && window.location.pathname !== redirectPath) {
          // Clear the redirect path from sessionStorage
          sessionStorage.removeItem('redirect_path');
          // Replace the current history entry to restore the original path
          window.history.replaceState(null, '', redirectPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
