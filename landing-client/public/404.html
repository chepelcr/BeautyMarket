<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargando...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        color-scheme: light dark;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
        transition: background 0.3s ease;
        display: flex;
        flex-direction: column;
      }

      body.dark-mode {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }

      /* Navbar Styles */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 64px;
        padding: 0 1rem;
        background-color: rgba(255, 255, 255, 0.95);
        border-bottom: 1px solid #e5e7eb;
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 50;
      }

      body.dark-mode header {
        background-color: rgba(15, 23, 42, 0.95);
        border-bottom-color: #374151;
      }

      .back-button {
        position: absolute;
        top: 1rem;
        left: 1rem;
        background: none;
        border: none;
        color: #4b5563;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        padding: 0.5rem;
        border-radius: 0.375rem;
        transition: color 0.2s ease;
        z-index: 50;
      }

      body.dark-mode .back-button {
        color: #9ca3af;
      }

      .back-button:hover {
        color: #1f2937;
      }

      body.dark-mode .back-button:hover {
        color: #f3f4f6;
      }

      .navbar-actions {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        z-index: 50;
      }

      .icon-button {
        background: none;
        border: none;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 0.375rem;
        transition: background-color 0.2s ease;
        color: #4b5563;
      }

      body.dark-mode .icon-button {
        color: #9ca3af;
      }

      .icon-button:hover {
        background-color: rgba(59, 130, 246, 0.1);
      }

      body.dark-mode .icon-button:hover {
        background-color: rgba(59, 130, 246, 0.2);
      }

      /* Content Area */
      .content-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .redirect-container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }

      .spinner {
        width: 48px;
        height: 48px;
        margin: 0 auto 2rem;
        border: 3px solid;
        border-color: rgba(59, 130, 246, 0.2);
        border-right-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #111827;
      }

      body.dark-mode h1 {
        color: #f8fafc;
      }

      p {
        font-size: 1rem;
        line-height: 1.5;
        color: #6b7280;
        margin-bottom: 2rem;
      }

      body.dark-mode p {
        color: #9ca3af;
      }

      .text-sm {
        font-size: 0.875rem;
        color: #9ca3af;
      }

      body.dark-mode .text-sm {
        color: #6b7280;
      }

      /* Language Selector Dropdown */
      .language-selector {
        position: relative;
      }

      .language-menu {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 0.5rem;
        background-color: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-width: 120px;
        z-index: 100;
      }

      body.dark-mode .language-menu {
        background-color: #1f2937;
        border-color: #374151;
      }

      .language-menu.active {
        display: block;
      }

      .language-option {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        background: none;
        border: none;
        text-align: left;
        cursor: pointer;
        font-size: 0.875rem;
        color: #374151;
        transition: background-color 0.2s ease;
      }

      body.dark-mode .language-option {
        color: #e5e7eb;
      }

      .language-option:hover {
        background-color: #f3f4f6;
      }

      body.dark-mode .language-option:hover {
        background-color: #374151;
      }

      .language-option.active {
        color: #3b82f6;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <button class="back-button" id="backButton">
        <span id="backText">← Volver a Inicio</span>
      </button>

      <div class="navbar-actions">
        <!-- Language Switcher -->
        <div class="language-selector">
          <button class="icon-button" id="languageButton" title="Cambiar idioma">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
          </button>
          <div class="language-menu" id="languageMenu">
            <button class="language-option" data-lang="es">Español</button>
            <button class="language-option" data-lang="en">English</button>
          </div>
        </div>

        <!-- Theme Toggle -->
        <button class="icon-button" id="themeButton" title="Cambiar tema">
          <svg id="sunIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg id="moonIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Content -->
    <div class="content-wrapper">
      <div class="redirect-container">
        <div class="spinner"></div>
        <h1>JMarkets</h1>
        <p id="loadingText">Cargando tu página...</p>
        <p class="text-sm" id="subText">Serás redirigido automáticamente en un momento.</p>
      </div>
    </div>

    <script>
      // Language configuration
      const translations = {
        es: {
          backButton: '← Volver a Inicio',
          languageTitle: 'Cambiar idioma',
          themeTitle: 'Cambiar tema',
          loadingText: 'Cargando tu página...',
          subText: 'Serás redirigido automáticamente en un momento.'
        },
        en: {
          backButton: '← Back to Home',
          languageTitle: 'Change language',
          themeTitle: 'Change theme',
          loadingText: 'Loading your page...',
          subText: 'You will be redirected automatically in a moment.'
        }
      };

      let currentLanguage = localStorage.getItem('language') || 'es';

      // Initialize theme
      function initializeTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-mode');
          document.getElementById('sunIcon').style.display = 'block';
          document.getElementById('moonIcon').style.display = 'none';
        } else {
          document.getElementById('sunIcon').style.display = 'none';
          document.getElementById('moonIcon').style.display = 'block';
        }
      }

      // Update UI text based on language
      function updateLanguage(lang) {
        currentLanguage = lang;
        localStorage.setItem('language', lang);

        const t = translations[lang];
        document.getElementById('backText').textContent = t.backButton;
        document.getElementById('languageButton').title = t.languageTitle;
        document.getElementById('themeButton').title = t.themeTitle;
        document.getElementById('loadingText').textContent = t.loadingText;
        document.getElementById('subText').textContent = t.subText;
      }

      // Theme toggle
      document.getElementById('themeButton').addEventListener('click', function() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');

        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        if (isDark) {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        } else {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        }
      });

      // Language menu toggle
      document.getElementById('languageButton').addEventListener('click', function(e) {
        e.stopPropagation();
        document.getElementById('languageMenu').classList.toggle('active');
      });

      // Language selection
      document.querySelectorAll('.language-option').forEach(button => {
        button.addEventListener('click', function() {
          const lang = this.dataset.lang;
          updateLanguage(lang);
          document.getElementById('languageMenu').classList.remove('active');

          // Update active state
          document.querySelectorAll('.language-option').forEach(opt => {
            opt.classList.remove('active');
          });
          this.classList.add('active');
        });
      });

      // Back to home
      document.getElementById('backButton').addEventListener('click', function() {
        window.location.href = '/';
      });

      // Close language menu when clicking outside
      document.addEventListener('click', function() {
        document.getElementById('languageMenu').classList.remove('active');
      });

      // Set initial language active state
      document.querySelectorAll('.language-option').forEach(opt => {
        if (opt.dataset.lang === currentLanguage) {
          opt.classList.add('active');
        }
      });

      // Initialize
      initializeTheme();
      updateLanguage(currentLanguage);

      // Capture the current pathname (everything except the domain)
      const pathname = window.location.pathname;

      // Store the original path in sessionStorage for the app to read
      sessionStorage.setItem('redirect_path', pathname);

      // Redirect to the root index.html
      // The app will read the redirect_path and navigate to the correct route
      window.location.replace(window.location.origin + '/index.html');
    </script>
  </body>
</html>
